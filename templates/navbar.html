{% load static %}
<!-- Navbar -->
<nav style="background-color: #FCFDFD;" class="navbar navbar-expand-lg navbar-light py-3">
	<!-- Container wrapper -->
	<div class="container">
		<!-- Navbar brand -->
		<a class="navbar-brand mt-2 mt-lg-0" href="{% url 'home' %}">
			<img
				src="{% static 'media/awwwards.png' %}"
				width="180"
				alt="Awwwards Logo"
				loading="lazy"
			/>
		</a>
		<!-- Toggle button -->
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<i class="fa-solid fa-bars"></i>
		</button>

		<!-- Collapsible wrapper -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<!-- Right elements -->
			<!-- Left links -->
			<ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
				<li class="nav-item me-2">
					<a class="nav-link" href="{% url 'home' %}">Home</a>
				</li>
				<li class="nav-item me-2">
					<a class="nav-link" href="{% url 'upload' %}">Submit Project</a>
				</li>
			</ul>
			<!-- Left links -->
			{% if user.is_authenticated %}
			<div class="d-flex align-items-center">
				<!-- Avatar -->
				<div class="dropdown">
					<a
						class="dropdown-toggle d-flex align-items-center hidden-arrow"
						href="#"
						id="navbarDropdownMenuAvatar"
						role="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
					{% if user.profile.avatar.url %}
						<img
							src="{{user.profile.avatar.url}}"
							class="rounded-circle"
							height="35"
							alt="Black and White Portrait of a Man"
							loading="lazy"
						/>
					{% else %}
					<i class="fa-solid fa-user text-dark"></i>
					{% endif %}	
					</a>
					<ul
						class="dropdown-menu dropdown-menu-start"
						aria-labelledby="navbarDropdownMenuAvatar"
					>
						<li>
							<a class="dropdown-item" href="{% url 'profile' user.username %}">My profile</a>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
			{% else %}
			<div>
				<a href="{% url 'login' %}" class="btn btn-outline-dark">Login</a>
				<a href="{% url 'signup' %}"class="btn btn-dark">Signup</a>
			</div>
			{% endif %}
			<!-- Right elements -->
		</div>
		<!-- Collapsible wrapper -->
	</div>
	<!-- Container wrapper -->
</nav>
<!-- Navbar -->
